
<!DOCTYPE html>
<html lang = "en US">
  <head>
    <meta charset = "utf-8" />
	<meta name = "viewpoint" content = "width = device-width" />
	<title> JavaScript button label example </title>
	<style>
	  button {
	    font-family: "helvetica neve", helvetica, sans-serif;
		letter-spacing: 1px;
		text-transform: uppercase;
		text-align: center;
		border: 2px solid rgb(200 200 / 0.6);
		background: rgba(0, 217, 217, 0.6);
		color: rgb(100 0 0 / 1);
		box-shadow: 1px 1px 2px rgb(0 0 200 / 0.4);
		border-radius: 10px;
		padding: 3px 10px;
		cursor: pointer;
	  }
	</style>
  </head>
  <body>
    <button type ="button">Player 2 : Ade</button>
	
	<script>
	  const button = document.querySelectorAll("button");
	  
	  button.addEventListener("Click", updateName);
	  
	  function updateName() {
	    const name = prompt("Enter a new name");
		button.textContent = 'Player 2: &{name}';
	  }
	</script> 
  </body>
</html>
